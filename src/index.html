<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio02</title>
    <link rel="stylesheet" href="../dist/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Sorteador</h1>
        <form action="" id="form-sorteador">
            <div>
                <label for="">Número maximo</label>
                <input type="number" id="numero-maximo" required min="2" value="2" step="1">
            </div>
            <button type="submit" id="sortear">Sortear número</button>
        </form>
        <div class="resultado" id="resultado">
            O numero sorteado foi: <span id="resultado-valor"></span>
        </div>
    </main>
    <script src="./scripts/main.js"></script>
</body>

</html>
